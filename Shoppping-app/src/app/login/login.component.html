<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Login</h2>
            <p class="lead">Please Login into your account.<a routerLink="/login"> Login now</a></p>
          </div>
          <form class="form-signin" [formGroup]="loginForm" (ngSubmit) = "login()">

            <div *ngIf="notify" class="alert alert-success">
              {{ notify }}
            </div>

            <div *ngIf="errors.length > 0" class="alert alert-danger">
                <p *ngFor = "let error of errors">
                    {{ error }}
                </p>
            </div>

            <div class="form-group mb-4">
              <label for="email">Enter Email Address</label>
              <input type="email" class="form-control" formControlName="email">
            </div>

            <div *ngIf="isValidInput('email')" class="alert alert-danger">
              <div *ngIf="loginForm.controls['email'].errors?.['required']"> Email is required.</div>
              <div *ngIf="loginForm.controls['email'].errors?.['pattern']">Must be a valid email format.</div>
            </div>

            <div class="form-group mb-4">
              <label for="password">Enter Password</label>
              <input type="password" class="form-control" formControlName ="password">
            </div>

            <div *ngIf="isValidInput('password')" class="alert alert-danger">
              <div *ngIf="loginForm.controls['password'].errors?.['required']"> Password is required.</div>
            </div>

            <button [disabled]="!loginForm.valid" type="submit"  class="btn btn-main mt-3 btn-block">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
