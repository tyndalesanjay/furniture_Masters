<app-header></app-header>
<section>
  <div class="mt-5 conatiner">
    <form action="" [formGroup]="contactForm" (submit)="onSubmit()">
      <div class="text-center">
        <h3 class="text-primary">How Can We Help You?</h3>
        <p class="lead">Let Us know the best way we can help you</p>
      </div>
      <div class="d-flex align-items-center justify-content-center">
        <div class="bg-white col-md-4">
          <div class="p-4 rounded shadow-md">
            <div>
              <label for="name" class="form-label">Your Name</label>
              <input type="text" name="name" class="form-control" formControlName="name" placeholder="Your Name" required/>
            </div>
            <div class="mt-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="text" name="email" class="form-control" formControlName="email" placeholder="Your Email" required/>
            </div>
            <div class="mt-3">
              <label for="subject" class="form-label">Subject</label>
              <input type="text" name="subject" formControlName="subject" class="form-control" placeholder="Subject" required/>
            </div>
            <div class="mt-3 mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea name="message" cols="20" rows="6" class="form-control" formControlName="message" placeholder="message"></textarea>
            </div>
            <button class="btn rounded" style="background-color: #fb5c42">
              Send Message
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</section>

<app-footer></app-footer>
