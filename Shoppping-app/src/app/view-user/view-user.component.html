<div class="body_contain">
  <!--------- DASHBOARD MENU --------->
  <section class="dash_menu" id="dash_menu" *ngIf="toggle">
    <a href="/" class="links">
      <div class="logo">
        <div class="logo_txt">
          <h5>Furniture Masters</h5>
        </div>
      </div>
    </a>
    <div class="profil_info">
      <div class="profile_photo">
        <img
          src="https://images.unsplash.com/photo-1627161684458-a62da52b51c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=549&q=80"
          alt=""
        />
      </div>
      <h4>{{ auth.getUsername() }}</h4>
      <span>Admin</span>
    </div>
    <div class="dash_opts">
      <details class="option">
        <summary>
          <a href="/admin"><i class="fa-solid fa-house-user"></i>Dashboard</a>
        </summary>
      </details>

      <details class="option">
        <summary>
          <i class="fa-solid fa-bag-shopping"></i>Manage Products<i
            class="fa-solid fa-angle-down"
          ></i>
        </summary>
        <p>
          <a routerLink="/add-product" title="Add a new product"
            ><i class="fa-solid fa-circle-plus"></i> Add New</a
          >
        </p>
        <p>
          <a routerLink="/product-list" title="View all products"
            ><i class="fa-solid fa-spray-can"></i> Product List</a
          >
        </p>
      </details>

      <details class="option">
        <summary>
          <i class="fa-solid fa-splotch"></i>Manage Orders<i
            class="fa-solid fa-angle-down"
          ></i>
        </summary>
        <p>
          <a routerLink="/order" title="View all Orders"
            ><i class="fa-solid fa-list-ul"></i> Order List</a
          >
        </p>
      </details>

      <details class="option">
        <summary>
          <i class="fa-solid fa-message"></i>Manage Messages<i
            class="fa-solid fa-angle-down"
          ></i>
        </summary>
        <p>
          <a routerLink="/message-list" title="View all Messages"
            ><i class="fa-solid fa-list-ul"></i> Message List</a
          >
        </p>
      </details>

      <details class="option">
        <summary>
          <i class="fa-solid fa-user"></i>Manage Users<i
            class="fa-solid fa-angle-down"
          ></i>
        </summary>
        <p>
          <a routerLink="/signup" title="Add New User"
            ><i class="fa-solid fa-list-ul"></i> Add New User</a
          >
        </p>
        <p>
          <a routerLink="/user-list" title="View all Users"
            ><i class="fa-solid fa-list-ul"></i> User List</a
          >
        </p>
      </details>

      <a class="logOut" href=""
        ><i class="fa-solid fa-arrow-right-from-bracket"></i> log out</a
      >
    </div>
  </section>

  <!--------- BODY / MAIN --------->
  <section class="body_main" id="body_main">
    <div class="top_bar">
      <div (click)="hideMenu()" title="Side Bar" class="menu_bars">
        <i class="fa-solid fa-bars"></i>
      </div>

      <div class="search">
        <input type="search" placeholder="Type to search" />
        <button class="searchIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>

    <section class="vh-100 mt-5">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    User Information
                  </h2>

                  <form
                    [formGroup]="updateForm"
                    (submit)="updateUser(user._id)"
                  >
                    <div class="form-outline mb-4">
                      <input
                        type="text"
                        id="form3Example1cg"
                        class="form-control form-control-lg"
                        formControlName="username"
                      />
                      <label class="form-label" for="form3Example1cg"
                        >User's Name</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="email"
                        id="form3Example3cg"
                        class="form-control form-control-lg"
                        formControlName="email"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >User Email</label
                      >
                    </div>

                    <div class="form-outline mb-4">
                      <input
                        type="password"
                        id="form3Example4cg"
                        class="form-control form-control-lg"
                        value="{{user.password}}"
                        readonly
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      ><br>
                      <small>
                        You will be able to Update your Password after 30 days.
                      </small>
                    </div>

                    <div class="d-flex justify-content-between">
                      <button
                        type="button"
                        class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Cancel
                      </button>
                      <button
                        type="submit"
                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                      >
                        Update User
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </section>
</div>
