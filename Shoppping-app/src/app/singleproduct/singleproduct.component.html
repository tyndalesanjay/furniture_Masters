<app-header></app-header>

<section class="page-header">
  <div class="overly"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="content text-center">
          <h1 class="mb-3">Product Single</h1>
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-transparent justify-content-center">
              <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
              <li class="breadcrumb-item active" aria-current="page">
                Product Single
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="single-product mb-5">
  <div class="container">
    <div class="row">
      <div class="col-md-5">
        <div class="single-product-slider">
          <div
            class="carousel slide"
            data-ride="carousel"
            id="single-product-slider"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </div>
              <div class="carousel-item">
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </div>
            </div>
            <ol class="carousel-indicators">
              <li
                data-target="#single-product-slider"
                data-slide-to="0"
                class="active"
              >
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </li>
              <li data-target="#single-product-slider" data-slide-to="1">
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </li>
              <li data-target="#single-product-slider" data-slide-to="2">
                <img src="{{ products.imageUrl }}" alt="" class="img-fluid" />
              </li>
            </ol>
          </div>
        </div>
      </div>

      <div class="col-md-7">
        <div class="single-product-details mt-5 mt-lg-0">
          <h2>{{ products.name }}</h2>
          <div class="sku_wrapper mb-4">
            SKU: <span class="text-muted">AB1563456789 </span>
          </div>
          <hr />

          <h3 class="product-price">{{ products.price | currency }}</h3>

          <p class="product-description my-4">
            {{ products.description }}
          </p>
          <form
            class="cart"
            [formGroup]="addCart"
            action="#"
            method="post"
            (submit)="addToCart()"
          >
            <div class="quantity d-flex align-items-center">
              <button class="btn btn-main btn-small" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add to cart</button>
            </div>
          </form>
          <div class="products-meta mt-4">
            <div class="product-category d-flex align-items-center">
              <span class="font-weight-bold text-capitalize product-meta-title"
                >Categories :</span
              >
              <a href="#">{{ products.category }}</a>
            </div>
            <div class="product-share mt-5">
              <ul class="list-inline">
                <li class="list-inline-item">
                  <a href="#"><i class="tf-ion-social-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="tf-ion-social-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="tf-ion-social-linkedin"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#"><i class="tf-ion-social-pinterest"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <nav class="product-info-tabs wc-tabs mt-5 mb-5">
          <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a
              class="nav-item nav-link active"
              id="nav-home-tab"
              data-toggle="tab"
              href="#nav-home"
              role="tab"
              aria-controls="nav-home"
              aria-selected="true"
              >Description</a
            >
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div
            class="tab-pane fade show active"
            id="nav-home"
            role="tabpanel"
            aria-labelledby="nav-home-tab"
          >
            <p>{{ products.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h5 class="modal-title" id="staticBackdropLabel">"{{products.name}}" has been added to your cart</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" routerLink="/shop" data-bs-dismiss="modal">Continue Shopping</button>
        <button type="button" class="btn btn-primary" routerLink="/cart" data-bs-dismiss="modal">Continue to Cart</button>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
