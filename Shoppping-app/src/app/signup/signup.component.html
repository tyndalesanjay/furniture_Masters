<div class="account section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="login-form border p-5">
          <div class="text-center heading">
            <h2 class="mb-2">Register User</h2>
            <p class="lead">Already have an account? <a routerLink="/login"> Login now</a></p>
          </div>

          <form #registerForm="ngForm">

            <div class="form-group mb-4">

              <div *ngIf="errors.length > 0" class="alert alert-danger">
                <ul *ngFor="let error of errors">
                  <li>{{ error }}</li>
                </ul>
              </div>

              <label for="username">Enter Username</label>
              <input type="text" class="form-control" [(ngModel)]="formData.username" name="username"
                #username="ngModel" required>
            </div>

            <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert alert-danger">
              <div *ngIf="username.errors?.['required']">Username is required</div>
            </div>

            <div class="form-group mb-4">
              <label for="email">Enter Email Address</label>
              <input type="email" class="form-control" [(ngModel)] = "formData.email" name="email" #email = "ngModel" required>
            </div>

            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
              <div *ngIf="email.errors?.['required']">Email is required</div>
            </div>

            <div class="form-group mb-4">
              <label for="password">Enter Password</label>
              <input type="password" class="form-control" [(ngModel)] = "formData.password" #password = "ngModel" name="password" required>
            </div>

            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
              <div *ngIf="password.errors?.['required']">Password is required</div>
            </div>

            <div class="form-group mb-4">
              <label for="passwordConfirmation">Confirm Password</label>
              <input type="password" class="form-control" [(ngModel)] = "formData.passwordConfirmation" #passwordConfirmation = "ngModel" 
              name="passwordConfirmation" required>
            </div>

            <div *ngIf="passwordConfirmation.invalid && (passwordConfirmation.dirty || passwordConfirmation.touched)" class="alert alert-danger">
            <div *ngIf="passwordConfirmation.errors?.['required']">Confirm Password is required</div>
          </div>
            <button (click) = "register()" type="submit"  [disabled]= "!registerForm.form.valid" type="submit" 
            class="btn btn-main mt-3 btn-block">Signup</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
